<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/d8a98b9e2d.js"

    ></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />

      <h1>We are launching <span>soon!</span></h1>
      <p>Subscribe and get notified</p>
      <form>
        <input type="email" placeholder="Your email address..." id="email"/>
        <input type="submit" value="Notify Me" id="submit"/>

      <img src="images/illustration-dashboard.png" alt="dashboard" width="550px"/>
      <div class="icons">
        <i class="fa-brands fa-facebook-f"></i>
        <i class="fa-brands fa-twitter"></i>

      </div>
    </main>
